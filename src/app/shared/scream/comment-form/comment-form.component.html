<mat-card class="comment-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <table cellspacing="0" class="full-width">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input
                  name="body"
                  [(ngModel)]="body"
                  matInput
                  placeholder="Comment on scream"
                  type="text"
                />
              </mat-form-field>
            </td>
          </tr>
         <tr>
            <td>
              <mat-error *ngIf="error">{{ error | async }}</mat-error>
            </td>
          </tr>
        </table>
        <!-- <mat-spinner *ngIf="loading"></mat-spinner> -->
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="full-width"
        mat-raised-button
        (click)="submitComment()"
        [tabIndex]="0"
      >
      Submit
      </button>
    </mat-card-actions>
  </mat-card>
