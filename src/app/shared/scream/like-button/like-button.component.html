<button *ngIf="!(user$ | async)" routerLink="/auth">
  <mat-icon> favorite_border </mat-icon>
</button>

<button *ngIf="(user$ | async) && (likedScream())" 
mat-raised-button
(click)="unlikeScream()">
  <mat-icon> favorite </mat-icon>
</button>

<button *ngIf="(user$ | async) && !(likedScream())"
 mat-raised-button
(click)="likeScream()">
  <mat-icon> favorite_border </mat-icon>
</button>
