<div mat-dialog-container>
  <h1 mat-dialog-title>Post a New Scream</h1>
  <div mat-dialog-content>
    <div class="pm-dialog-row">
      <form>
        <table cellspacing="0" class="full-width">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input
                  name="body"
                  [(ngModel)]="body"
                  label="SCREAM!!"
                  multiline
                  rows="3"
                  matInput
                  placeholder="Make a Post at your fellows"
                  type="text"
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-error *ngIf="error">{{ error | async }}</mat-error>
            </td>
          </tr>
        </table>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </form>
    </div>
    <div class="pm-dialog-row">
      <button mat-raised-button color="primary" (click)="handleSubmit()">
        Submit
      </button>
    </div>
  </div>
</div>
