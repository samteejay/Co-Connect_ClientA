<mat-card class="example-card" *ngIf="!(user$ | async)">
    <mat-card-content>
      <p> Profile loading... </p>
    </mat-card-content>
  </mat-card>

<mat-card class="example-card" *ngIf="(user$ | async)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>@{{(user$ | async).userCredentials.handle}}</mat-card-title>
      <mat-card-subtitle>{{(user$ | async).userCredentials.handle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]='(user$ | async).userCredentials.imageUrl'>
    <mat-card-content>
      <hr />
      <p *ngIf='(user$ | async).userCredentials.bio'> 
        {{(user$ | async).userCredentials.bio}}
      </p>
      <hr />
      <p *ngIf='(user$ | async).userCredentials.location'>
        {{(user$ | async).userCredentials.location}}
      </p>
      <hr />
      <p *ngIf='(user$ | async).userCredentials.website'>
        {{(user$ | async).userCredentials.website}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
