<mat-card class="example-card" *ngIf="!(screams$ | async)">
  <mat-card-content>
    <p> Profile loading... </p>
  </mat-card-content>
</mat-card>

<mat-card class="example-card" *ngFor="let scream of screams$ | async">
  <mat-card-header>
    <mat-card-title>{{ scream.userHandle }}</mat-card-title>
		<mat-card-subtitle>{{ scream.createdAt }}</mat-card-subtitle>
	</mat-card-header>
  <mat-card-content>
    <p>
      {{ scream.body }}
    </p>
  </mat-card-content>
</mat-card>
